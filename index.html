<body>
   <div class="container">
    <h1> Web BLE on the Edge</h1>
    
    <br>
    <form>
        <!-- <button>Connect with BLE device</button> -->
      </form>
      <button onclick="startnotify()">Start Reading</button>
      <br>
      <button onclick="stopnotify()">Stop Reading</button>
      <br>
    <h3><span id="placeholder"></span></h3>
   </div>

   <script>
    var deviceName = 'Palm'
    var characteristicUuid = "beb5483e-36e1-4688-b7f5-ea07361b26a8"
    var serviceUuid = "4fafc201-1fb5-459e-8fcc-c5c9c331914b"
    var ph = document.getElementById("placeholder")
    var limit = 0;

    function isWebBluetoothEnabled() {
      if (!navigator.bluetooth) {
        console.log('Web Bluetooth API is not available in this browser!')
        return false
      }
  
      return true
    }
  
    function getDeviceInfo() {
      let options = {
        // acceptAllDevices: true // Option to accept all devices
        "filters": [
        //   { "name": deviceName }
          {services: [serviceUuid]}
        ]
      }
  
      console.log('Requesting Bluetooth Device...')
      navigator.bluetooth.requestDevice(options).then(device => {
        console.log('> Name: ' + device.name)
      }).catch(error => {
        console.log('Argh! ' + error)
      })
    }
  
    function startnotify(){
      navigator.bluetooth.requestDevice({filters: [{services: [serviceUuid]}]})
  .then(device => {
    // console.log('Connecting to GATT Server...');
    ph.innerHTML = 'Connecting to GATT Server...'
    return device.gatt.connect();
  })
  .then(server => {
    // console.log('Getting Service...');
    ph.innerHTML = ph.innerHTML + '<br> Getting Service...'
    return server.getPrimaryService(serviceUuid);
  })
  .then(service => {
    // console.log('Getting Characteristic...');
    ph.innerHTML = ph.innerHTML + '<br> Getting Characteristic...'
    return service.getCharacteristic(characteristicUuid);
  })
  .then(characteristic => {
    myCharacteristic = characteristic;
    return myCharacteristic.startNotifications().then(_ => {
      // console.log('> Notifications started');
      ph.innerHTML = ph.innerHTML + '<br> > Notifications started'
      myCharacteristic.addEventListener('characteristicvaluechanged',
          handleNotifications);
    });
  })
  .catch(error => {
    console.log('Argh! ' + error);
  });
    }

    function stopnotify() {
      if (myCharacteristic) {
    myCharacteristic.stopNotifications()
    .then(_ => {
      // log('> Notifications stopped');
      ph.innerHTML = ph.innerHTML + '<br> > Notifications stopped'
      myCharacteristic.removeEventListener('characteristicvaluechanged',
          handleNotifications);
    })
    .catch(error => {
      log('Argh! ' + error);
    });
  }
    }
  
    document.querySelector('form').addEventListener('submit', function(event) {
      event.stopPropagation()
      event.preventDefault()
  
      if (isWebBluetoothEnabled()) {
        getDeviceInfo()   

      }
    })

    function handleNotifications(event) {
  let value = event.target.value;
  ph.innerHTML = ph.innerHTML + '<br> '+ '> ' + value.getUint32(0)

  // }

  //   ph.innerHTML = ph.innerHTML + '<br> '+ '> ' + a.join(' ')

  
  
}

  </script>
